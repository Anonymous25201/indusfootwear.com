<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Indus Footwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <button id="logout-btn" onclick="logout()" class="hidden bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>

        <!-- ==================== LOGIN SECTION ==================== -->
        <div id="login-section" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
            <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline" id="login-error-msg"></span>
            </div>
            <input type="email" id="admin-email" placeholder="Email" class="w-full p-3 border rounded mb-4">
            <input type="password" id="admin-pass" placeholder="Password" class="w-full p-3 border rounded mb-4">
            <button onclick="login()" id="login-btn" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Login</button>
        </div>

        <!-- ==================== DASHBOARD SECTION ==================== -->
        <div id="dashboard-section" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- 1. ADD / EDIT PRODUCT FORM -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2" id="form-title">Add Single Product</h2>
                <input type="hidden" id="edit-doc-id"> <!-- Hidden ID for editing -->

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="prod-name" placeholder="Product Name" class="w-full p-2 border rounded">
                    <select id="prod-brand" class="w-full p-2 border rounded">
                        <option value="" disabled selected>Select Brand</option>
                        <option value="Indus Gold">Indus Gold</option>
                        <option value="Induslite">Induslite</option>
                        <option value="Indus Prime">Indus Prime</option>
                        <option value="Indus Originals">Indus Originals</option>
                        <option value="Indus Safety">Indus Safety</option>
                        <option value="Indus School">Indus School</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <select id="prod-category" class="w-full p-2 border rounded">
                        <option value="" disabled selected>Select Gender/Category</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                        <option value="safety">Safety</option>
                        <option value="school">School</option>
                    </select>
                    <input type="text" id="prod-type" placeholder="Type (e.g., Sneaker, Slipper)" class="w-full p-2 border rounded">
                </div>

                <!-- VARIANTS SECTION -->
                <div class="mb-4 border p-4 rounded bg-gray-50">
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-semibold text-gray-700">Variants (Size, Color, MRP)</label>
                        <button type="button" onclick="addVariantRow()" class="text-sm bg-blue-100 text-blue-600 px-2 py-1 rounded">+ Add Variant</button>
                    </div>
                    <div id="variants-container" class="space-y-2">
                        <!-- Dynamic Rows will appear here -->
                        <div class="variant-row flex gap-2">
                            <input type="text" placeholder="Size (e.g. 6)" class="var-size w-1/3 p-2 border rounded">
                            <input type="text" placeholder="Color" class="var-color w-1/3 p-2 border rounded">
                            <input type="number" placeholder="MRP" class="var-price w-1/3 p-2 border rounded">
                            <button onclick="this.parentElement.remove()" class="text-red-500 px-2 font-bold">x</button>
                        </div>
                    </div>
                </div>

                <!-- IMAGES SECTION -->
                <div class="mb-6">
                    <label class="block font-semibold text-gray-700 mb-2">Product Images (Min 1, Max 5)</label>
                    <input type="file" id="prod-images" multiple accept="image/*" class="w-full p-2 border rounded">
                    <p class="text-xs text-gray-500 mt-1">Hold Ctrl/Cmd to select multiple files.</p>
                </div>

                <div class="flex gap-4">
                    <button onclick="uploadProduct()" id="submit-btn" class="flex-1 bg-green-600 text-white p-3 rounded hover:bg-green-700 font-bold">Upload Product</button>
                    <button onclick="resetForm()" class="bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-600">Reset</button>
                </div>
                <p id="status" class="text-center mt-4 text-sm font-semibold text-blue-600"></p>
            </div>

            <!-- 2. BULK UPLOAD SECTION -->
            <div class="bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">Bulk Upload (JSON)</h2>
                <p class="text-xs text-gray-500 mb-2">Paste JSON array. Images must be URLs.</p>
                <textarea id="bulk-json" rows="10" class="w-full p-2 border rounded text-xs font-mono mb-4" placeholder='[
  {
    "name": "Product 1",
    "brand": "Indus Gold",
    "category": "men",
    "variants": [{"size": "6", "color": "Black", "price": 299}],
    "imageUrls": ["https://link.to/image.jpg"]
  }
]'></textarea>
                <button onclick="handleBulkUpload()" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Upload Bulk</button>
            </div>
        </div>

        <!-- ==================== MANAGE PRODUCTS SECTION ==================== -->
        <div id="manage-section" class="hidden mt-10 bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Manage Inventory</h2>
                <button onclick="loadProducts()" class="text-blue-600 underline text-sm">Refresh List</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 border-b">
                            <th class="p-3">Image</th>
                            <th class="p-3">Name</th>
                            <th class="p-3">Brand</th>
                            <th class="p-3">Category</th>
                            <th class="p-3">Variants</th>
                            <th class="p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- JS will populate this -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        // Initialize Firebase
        let app, auth, db, storage;
        let initError = false;
        
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyAhbgTtRRTF-ksVQwPqvDUY1TjytU1vMM8",
          authDomain: "indusfootwear-com.firebaseapp.com",
          projectId: "indusfootwear-com",
          storageBucket: "indusfootwear-com.firebasestorage.app",
          messagingSenderId: "13928349928",
          appId: "1:13928349928:web:daa92fdede7b30e21a095d"
        };
        
        // --- 2. ENVIRONMENT PATH SETUP ---
        // We must still use the unique app_id for the database paths 
        // to ensure data is saved in the correct sandbox.
        let artifactAppId = 'default-app-id';

        try {
            if (typeof __app_id !== 'undefined') {
                artifactAppId = __app_id;
            }

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            
            // Auto-login for preview environment if token is present
            // (Note: This might fail if the custom token is for a different project, 
            // but we wrap it in a try-catch to be safe)
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                signInWithCustomToken(auth, __initial_auth_token).catch(e => {
                    console.warn("Auto-login token mismatch (expected if changing projects):", e);
                });
            }

        } catch (e) {
            console.error("Firebase Init Error:", e);
            initError = true;
            document.body.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-red-50 p-4">
                    <div class="max-w-md w-full bg-white rounded-lg shadow p-6 text-center">
                        <h1 class="text-red-600 font-bold text-xl mb-2">Configuration Error</h1>
                        <p class="text-gray-700 mb-4">${e.message}</p>
                    </div>
                </div>`;
        }

        // --- DOM ELEMENTS ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const manageSection = document.getElementById('manage-section');
        const logoutBtn = document.getElementById('logout-btn');
        const statusTxt = document.getElementById('status');
        const variantsContainer = document.getElementById('variants-container');
        const productsTableBody = document.getElementById('products-table-body');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const editDocId = document.getElementById('edit-doc-id');
        const loginErrorDiv = document.getElementById('login-error');
        const loginErrorMsg = document.getElementById('login-error-msg');

        // Helper for Collection Path (Critical for permission rules)
        // Using strict path: artifacts/{appId}/public/data/{collectionName}
        // NOTE: We use artifactAppId here, not firebaseConfig.appId
        const getProductsCollection = () => collection(db, 'artifacts', artifactAppId, 'public', 'data', 'products');

        // --- AUTH LOGIC ---
        if (!initError && auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginSection.classList.add('hidden');
                    dashboardSection.classList.remove('hidden');
                    manageSection.classList.remove('hidden');
                    logoutBtn.classList.remove('hidden');
                    loadProducts();
                } else {
                    loginSection.classList.remove('hidden');
                    dashboardSection.classList.add('hidden');
                    manageSection.classList.add('hidden');
                    logoutBtn.classList.add('hidden');
                }
            });
        }

        window.login = async () => {
            if (!auth) return;
            const email = document.getElementById('admin-email').value;
            const pass = document.getElementById('admin-pass').value;
            const btn = document.getElementById('login-btn');
            
            // Simple validation
            if (!email || !pass) {
                 showLoginError("Please enter both email and password.");
                 return;
            }

            try {
                btn.disabled = true;
                btn.textContent = "Logging in...";
                loginErrorDiv.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                console.error(e);
                showLoginError(e.message);
                // Fallback for demo/preview purposes if regular login fails
                if (e.code === 'auth/operation-not-allowed' || e.code === 'auth/user-not-found') {
                     // Try anonymous login for demo
                     try { await signInAnonymously(auth); } catch(err) { showLoginError(err.message); }
                }
            } finally {
                btn.disabled = false;
                btn.textContent = "Login";
            }
        };

        function showLoginError(msg) {
            loginErrorMsg.textContent = msg;
            loginErrorDiv.classList.remove('hidden');
        }

        window.logout = () => {
            if (auth) signOut(auth);
        };

        // --- VARIANT LOGIC ---
        window.addVariantRow = () => {
            const div = document.createElement('div');
            div.className = 'variant-row flex gap-2';
            div.innerHTML = `
                <input type="text" placeholder="Size" class="var-size w-1/3 p-2 border rounded">
                <input type="text" placeholder="Color" class="var-color w-1/3 p-2 border rounded">
                <input type="number" placeholder="MRP" class="var-price w-1/3 p-2 border rounded">
                <button onclick="this.parentElement.remove()" class="text-red-500 px-2 font-bold">x</button>
            `;
            variantsContainer.appendChild(div);
        };

        // --- UPLOAD / EDIT LOGIC ---
        window.uploadProduct = async () => {
            if (!db) return;
            const isEdit = editDocId.value !== "";
            
            // 1. Gather Basic Info
            const name = document.getElementById('prod-name').value;
            const brand = document.getElementById('prod-brand').value;
            const category = document.getElementById('prod-category').value;
            const type = document.getElementById('prod-type').value;
            const imageInput = document.getElementById('prod-images');

            // 2. Gather Variants
            const variants = [];
            document.querySelectorAll('.variant-row').forEach(row => {
                const s = row.querySelector('.var-size').value;
                const c = row.querySelector('.var-color').value;
                const p = row.querySelector('.var-price').value;
                if(s && p) variants.push({ size: s, color: c, price: Number(p) });
            });

            // Validation
            if (!name || !brand || !category || variants.length === 0) {
                alert("Please fill Name, Brand, Category and at least 1 Variant.");
                return;
            }

            statusTxt.textContent = isEdit ? "Updating..." : "Uploading...";
            submitBtn.disabled = true;

            try {
                let imageUrls = [];
                
                // 3. Upload Images (If selected)
                if (imageInput.files.length > 0) {
                    statusTxt.textContent = "Uploading Images...";
                    for (const file of imageInput.files) {
                        // Use a simple path for storage
                        const storageRef = ref(storage, `products/${Date.now()}-${file.name}`);
                        const snapshot = await uploadBytes(storageRef, file);
                        const url = await getDownloadURL(snapshot.ref);
                        imageUrls.push(url);
                    }
                }

                // 4. Prepare Data Object
                const productData = {
                    name, brand, category, type: type || "Standard",
                    variants,
                    updatedAt: new Date()
                };
                
                // Only update images if new ones were uploaded, otherwise keep existing for edit
                if (imageUrls.length > 0) {
                    productData.imageUrls = imageUrls;
                    // Also set main image for easy access
                    productData.mainImage = imageUrls[0]; 
                }

                if (isEdit) {
                    // Update Doc
                    const docRef = doc(db, 'artifacts', artifactAppId, 'public', 'data', 'products', editDocId.value);
                    await updateDoc(docRef, productData);
                    alert("Product Updated!");
                } else {
                    // Add New Doc
                    if (imageUrls.length === 0) {
                        alert("Please select at least one image for new products.");
                        submitBtn.disabled = false;
                        return;
                    }
                    productData.createdAt = new Date();
                    await addDoc(getProductsCollection(), productData);
                    alert("Product Added!");
                }

                resetForm();
                loadProducts();

            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
            } finally {
                submitBtn.disabled = false;
                statusTxt.textContent = "";
            }
        };

        // --- READ (Load Products) ---
        window.loadProducts = async () => {
            if (!db) return;
            productsTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4">Loading...</td></tr>';
            try {
                const querySnapshot = await getDocs(getProductsCollection());
                productsTableBody.innerHTML = "";
                
                querySnapshot.forEach((docSnap) => {
                    const p = docSnap.data();
                    const pid = docSnap.id;
                    
                    // Format Variants String
                    const varStr = p.variants ? p.variants.map(v => `${v.size}-${v.color}(â‚¹${v.price})`).join(', ') : "N/A";
                    const img = p.mainImage || (p.imageUrls ? p.imageUrls[0] : '');

                    const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3"><img src="${img}" class="h-12 w-12 object-cover rounded" onerror="this.src='https://placehold.co/48?text=N/A'"></td>
                            <td class="p-3 font-medium">${p.name}</td>
                            <td class="p-3">${p.brand}</td>
                            <td class="p-3 capitalize">${p.category}</td>
                            <td class="p-3 text-xs text-gray-600 max-w-xs truncate" title="${varStr}">${varStr}</td>
                            <td class="p-3">
                                <button onclick='editProduct("${pid}", ${JSON.stringify(p).replace(/'/g, "&apos;")})' class="text-blue-600 mr-2 hover:underline">Edit</button>
                                <button onclick='deleteProduct("${pid}")' class="text-red-600 hover:underline">Delete</button>
                            </td>
                        </tr>
                    `;
                    productsTableBody.innerHTML += row;
                });

                if (productsTableBody.innerHTML === "") {
                    productsTableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4">No products found.</td></tr>';
                }

            } catch (e) {
                console.error(e);
                productsTableBody.innerHTML = '<tr><td colspan="6" class="text-center text-red-500 p-4">Error loading products.</td></tr>';
            }
        };

        // --- DELETE ---
        window.deleteProduct = async (id) => {
            if (!db) return;
            if(!confirm("Are you sure you want to delete this product?")) return;
            try {
                const docRef = doc(db, 'artifacts', artifactAppId, 'public', 'data', 'products', id);
                await deleteDoc(docRef);
                loadProducts();
            } catch (e) { alert(e.message); }
        };

        // --- EDIT (Populate Form) ---
        window.editProduct = (id, data) => {
            window.scrollTo(0,0);
            formTitle.textContent = "Edit Product";
            submitBtn.textContent = "Update Product";
            submitBtn.className = "flex-1 bg-blue-600 text-white p-3 rounded hover:bg-blue-700 font-bold";
            editDocId.value = id;

            document.getElementById('prod-name').value = data.name;
            document.getElementById('prod-brand').value = data.brand;
            document.getElementById('prod-category').value = data.category;
            document.getElementById('prod-type').value = data.type || "";
            
            // Populate Variants
            variantsContainer.innerHTML = "";
            if(data.variants && data.variants.length > 0) {
                data.variants.forEach(v => {
                    const div = document.createElement('div');
                    div.className = 'variant-row flex gap-2';
                    div.innerHTML = `
                        <input type="text" value="${v.size}" class="var-size w-1/3 p-2 border rounded">
                        <input type="text" value="${v.color}" class="var-color w-1/3 p-2 border rounded">
                        <input type="number" value="${v.price}" class="var-price w-1/3 p-2 border rounded">
                        <button onclick="this.parentElement.remove()" class="text-red-500 px-2 font-bold">x</button>
                    `;
                    variantsContainer.appendChild(div);
                });
            } else {
                addVariantRow(); // Add empty one if none
            }
        };

        // --- RESET FORM ---
        window.resetForm = () => {
            formTitle.textContent = "Add Single Product";
            submitBtn.textContent = "Upload Product";
            submitBtn.className = "flex-1 bg-green-600 text-white p-3 rounded hover:bg-green-700 font-bold";
            editDocId.value = "";
            
            document.getElementById('prod-name').value = "";
            document.getElementById('prod-brand').value = "";
            document.getElementById('prod-category').value = "";
            document.getElementById('prod-type').value = "";
            document.getElementById('prod-images').value = ""; // Clear file input
            variantsContainer.innerHTML = "";
            addVariantRow();
            statusTxt.textContent = "";
        };

        // --- BULK UPLOAD (JSON) ---
        window.handleBulkUpload = async () => {
            if (!db) return;
            const jsonStr = document.getElementById('bulk-json').value;
            if (!jsonStr) return alert("Paste JSON data first");

            try {
                const data = JSON.parse(jsonStr);
                if (!Array.isArray(data)) throw new Error("JSON must be an array [...]");
                
                let count = 0;
                for (const item of data) {
                    // Basic validation
                    if(!item.name || !item.brand) continue;
                    
                    await addDoc(getProductsCollection(), {
                        ...item,
                        createdAt: new Date()
                    });
                    count++;
                }
                alert(`Successfully uploaded ${count} products!`);
                loadProducts();
                document.getElementById('bulk-json').value = "";
            } catch (e) {
                alert("Invalid JSON: " + e.message);
            }
        };
        
        // Initial Setup
        if (!initError) {
            addVariantRow(); 
        }
    </script>
</body>
</html>
