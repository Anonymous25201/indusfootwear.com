<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's EVA & Sandals - Lightweight Comfort | Indus Footwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-pink-50">

    <div id="header-placeholder"></div>

    <div class="relative h-72 bg-pink-800 flex items-center justify-center overflow-hidden">

        <div class="absolute inset-0 bg-gradient-to-t from-pink-900 via-transparent to-transparent opacity-90"></div>
        <div class="relative z-10 text-center px-4 animate-fade-in-up">
            <h1 class="text-3xl md:text-5xl font-bold text-white tracking-widest uppercase shadow-sm">Featherlight Steps</h1>
            <p class="text-pink-200 mt-2 font-medium text-lg">Water-friendly EVA & Sporty Sandals by <span class="font-bold text-white">Induslite</span>.</p>
        </div>
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-sm sticky top-24 border border-gray-200">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2 text-gray-800">Refine</h3>
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-700 mb-2">Category</h4>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li><label class="flex items-center text-pink-700 font-bold bg-pink-50 p-2 rounded"><input type="checkbox" class="mr-2 rounded text-pink-600" checked disabled> EVA / Sports</label></li>
                            <li><a href="women-pu-slippers.html" class="flex items-center hover:text-pink-600 pl-2"><span class="w-4 h-4 border border-gray-300 rounded mr-2 inline-block"></span> PU Slippers</a></li>
                        </ul>
                    </div>
                    <button class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition">Apply Filters</button>
                </div>
            </aside>

            <main class="w-full lg:w-3/4">
                <div class="mb-6 bg-pink-100 border-l-4 border-pink-600 p-4 rounded-r shadow-sm">
                    <h2 class="text-pink-900 font-bold text-lg">Lightweight EVA Collection</h2>
                    <p class="text-pink-800 text-sm">Soft, flexible, and water-resistant footwear.</p>
                </div>

                <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    <!-- Product 1 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow group border border-gray-100">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-50">
                            <img src="https://placehold.co/400x400/f0f0f0/333?text=JASMINE-01" class="w-full h-full object-contain group-hover:scale-105 transition-transform">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-teal-600 font-bold uppercase">Induslite</p>
                            <h3 class="text-gray-900 font-medium">Jasmine-01 Pink</h3>
                            <p class="text-gray-800 font-bold mt-1">₹199</p>
                        </div>
                    </div>
                    <!-- Product 2 -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow group border border-gray-100">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-50">
                            <img src="https://placehold.co/400x400/f0f0f0/333?text=AERO-LITE" class="w-full h-full object-contain group-hover:scale-105 transition-transform">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-teal-600 font-bold uppercase">Induslite</p>
                            <h3 class="text-gray-900 font-medium">Aero-Lite Slider</h3>
                            <p class="text-gray-800 font-bold mt-1">₹179</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>

</html>
