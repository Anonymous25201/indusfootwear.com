<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Shoes - Industrial Protection | Indus Footwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="bg-slate-100 theme-safety">
    <div id="header-placeholder"></div>

    <!-- Hero Banner -->
    <div class="relative bg-slate-900 h-64 md:h-80 flex items-center justify-center overflow-hidden">
        <!-- Background Placeholder -->
        <img src="assets/img/products/RHINO-01.jpg" alt="Safety Background" class="absolute inset-0 w-full h-full object-cover opacity-30 grayscale" onerror="this.src='https://placehold.co/1920x600/111/fff?text=Industrial+Zone'">
        <div class="absolute inset-0 bg-gradient-to-r from-slate-900 via-transparent to-slate-900 opacity-90"></div>
        
        <!-- Caution Tape Effect -->
        <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500 repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 20px)"></div>
        <div class="absolute bottom-0 left-0 w-full h-2 bg-yellow-500 repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 20px)"></div>

        <div class="relative z-10 text-center px-4 animate-fade-in-up">
            <h1 class="text-3xl md:text-5xl font-black text-white tracking-widest uppercase drop-shadow-lg">Safety First</h1>
            <div class="inline-block bg-yellow-500 text-black font-bold px-3 py-1 mt-2 rounded text-sm md:text-base tracking-wide">INDUSTRIAL GRADE PROTECTION</div>
            <p class="text-slate-300 mt-2 text-lg">Steel Toe | Anti-Skid | Heavy Duty</p>
        </div>
    </div>

    <!-- Breadcrumbs -->
    <div class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center text-sm text-gray-500">
                <a href="index.html" class="hover:text-slate-800">Home</a>
                <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="text-slate-800 font-semibold">Safety Shoes</span>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Filters -->
            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-24 border border-slate-200">
                    <h3 class="font-bold text-lg mb-4 border-b pb-2 text-slate-800">Specifications</h3>
                    
                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-700 mb-2">Category</h4>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> High Ankle Boot</label></li>
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Low Ankle Shoe</label></li>
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Gum Boot (PVC)</label></li>
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Safety Sandal (ESD)</label></li>
                        </ul>
                    </div>

                    <div class="mb-6">
                        <h4 class="font-semibold text-gray-700 mb-2">Features</h4>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Steel Toe</label></li>
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Oil Resistant</label></li>
                            <li><label class="flex items-center"><input type="checkbox" class="mr-2 rounded text-yellow-600 focus:ring-yellow-500"> Anti-Static</label></li>
                        </ul>
                    </div>
                    <button class="w-full bg-slate-800 text-white py-2 rounded-md hover:bg-black transition shadow-md border border-slate-900">Apply</button>
                </div>
            </aside>

            <!-- Product Grid -->
            <main class="w-full lg:w-3/4">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                    
                    <!-- Card 1: Rhino-01 Boot -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition-all duration-300 group border border-gray-200">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-100">
                            <img src="assets/img/products/RHINO-01.jpg" class="w-full h-full object-contain group-hover:scale-110 transition-transform" onerror="this.src='https://placehold.co/400x400/f0f0f0/333?text=RHINO-01'">
                        </div>
                        <div class="p-4 relative">
                            <div class="absolute -top-3 right-4 bg-yellow-500 text-black text-[10px] font-bold px-2 py-1 rounded shadow-sm">STEEL TOE</div>
                            <p class="text-xs text-slate-500 font-semibold uppercase">Indus Safety</p>
                            <h3 class="text-slate-900 font-bold text-lg">RHINO-01 Boot</h3>
                            <p class="text-slate-700 font-bold mt-1">₹369</p>
                        </div>
                    </div>

                    <!-- Card 2: Rhino-101 Shoe -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition-all duration-300 group border border-gray-200">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-100">
                            <img src="assets/img/products/RHINO-101.jpg" class="w-full h-full object-contain group-hover:scale-110 transition-transform" onerror="this.src='https://placehold.co/400x400/f0f0f0/333?text=RHINO-101'">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-slate-500 font-semibold uppercase">Indus Safety</p>
                            <h3 class="text-slate-900 font-bold text-lg">RHINO-101 Shoe</h3>
                            <p class="text-slate-700 font-bold mt-1">₹589</p>
                        </div>
                    </div>

                    <!-- Card 3: Rhino-51 Gumboot -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition-all duration-300 group border border-gray-200">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-100">
                            <img src="assets/img/products/RHINO-51.jpg" class="w-full h-full object-contain group-hover:scale-110 transition-transform" onerror="this.src='https://placehold.co/400x400/f0f0f0/333?text=GUMBOOT'">
                        </div>
                        <div class="p-4 relative">
                             <div class="absolute -top-3 right-4 bg-slate-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">PVC</div>
                            <p class="text-xs text-slate-500 font-semibold uppercase">Indus Safety</p>
                            <h3 class="text-slate-900 font-bold text-lg">RHINO-51 Gumboot</h3>
                            <p class="text-slate-700 font-bold mt-1">₹409</p>
                        </div>
                    </div>

                    <!-- Card 4: Rock-01 ESD -->
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition-all duration-300 group border border-gray-200">
                        <div class="aspect-[4/3] overflow-hidden bg-gray-100">
                            <img src="assets/img/products/ROCK-01.jpg" class="w-full h-full object-contain group-hover:scale-110 transition-transform" onerror="this.src='https://placehold.co/400x400/f0f0f0/333?text=ROCK-01'">
                        </div>
                        <div class="p-4">
                            <p class="text-xs text-slate-500 font-semibold uppercase">Indus Safety</p>
                            <h3 class="text-slate-900 font-bold text-lg">ROCK-01 ESD Sandal</h3>
                            <p class="text-slate-700 font-bold mt-1">₹349</p>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
        <div id="footer-placeholder"></div>
    <script src="assets/js/main.js"></script>

</body>
</html>
